<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-galery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <div class="header__logo__ico">
                    <img src="./images/logo-ico.png" alt="logo ico">
                </div>
                <h1 class="header__logo__title">
                    Find your image
                </h1>
            </div>
            <div class="header__search">
                <input class="header__search__box" type="text" placeholder="Start search">
                <button class="header__search__btn">
                    <img width="20" src="./images/find.svg" alt="find ico">
                </button>
            </div>
        </header>
    </div>
    <div class="line"></div>
</body>
</html>
