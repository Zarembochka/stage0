<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Brooklin Public Library</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__inner">
                <h1 class="header__title title">
                    Brooklin Public Library
                </h1>
                <nav class="header__list">
                    <li class="header__list__item">
                        <a href="#!" class="header__list__link">
                             About
                        </a>
                    </li>
                    <li class="header__list__item">
                        <a href="#!" class="header__list__link">
                            Favorites
                        </a>
                    </li>
                    <li class="header__list__item">
                        <a href="#!" class="header__list__link">
                           Coffee shop
                        </a>
                    </li>
                    <li class="header__list__item">
                        <a href="#!" class="header__list__link">
                            Contacts
                        </a>
                    </li>
                    <li class="header__list__item">
                        <a href="#!" class="header__list__link">
                            Library card
                        </a>
                    </li>
                </nav>
            </div>

            <div class="header__image">
                <img class="header__icon" src="images/svg/icon_profile.svg" alt="icon profile">
            </div>
        </header>
        <main>
            <section class="welcome">
                <div class="welcome__overlay">

                </div>
                <div class="welcome__inner">
                    <h2 class="welcome__title title">
                        Welcome <br> to the Brooklyn Library
                    </h2>
                </div>
            </section>

            <section class="about">
                <h2 class="section__title">
                    About
                </h2>
                <p class="about__text">
                    The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside
                </p>
                <div class="about__inner">
                    <div class="about__item">
                        <img src="images/about/about_1.jpg" alt="image 1">
                    </div>

                    <div class="about__item">
                        <img src="images/about/about_2.jpg" alt="image 2">
                    </div>

                    <div class="about__item">
                        <img src="images/about/about_3.jpg" alt="image 3">
                    </div>
                </div>

                <div class="about__carousel">
                    <img src="images/svg/carousel_1.svg" alt="carousel 1" class="about__carousel__image">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
